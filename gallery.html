<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Gallery - Donar Charity HTML Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Onest:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <style>
        :root {
            --primary: #2da15f;
            --secondary: #ff7e16;
            --dark: #1c2224;
            --white: #ffffff;
            --body-text: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito Sans', sans-serif; }
        h1, h4 { font-family: 'Onest', sans-serif; }

        /* --- BREADCRUMB --- */
        .breadcrumb-section {
            background: linear-gradient(rgba(28, 34, 36, 0.8), rgba(28, 34, 36, 0.8)), 
                        url('https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?auto=format&fit=crop&q=80&w=1500');
            background-size: cover; padding: 100px 0; text-align: center; color: #fff;
        }

        /* --- GALLERY GRID --- */
        .gallery-area { padding: 100px 8%; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            height: 300px;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Overlay Effect */
        .gallery-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(45, 161, 95, 0.9);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: 0.4s;
        }

        .gallery-item:hover .gallery-overlay { opacity: 1; }
        .gallery-item:hover img { transform: scale(1.1); }

        .zoom-icon {
            width: 55px; height: 55px; background: #fff; color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-bottom: 15px;
        }

        .gallery-info h4 { color: #fff; font-size: 1.4rem; }
        .gallery-info p { color: rgba(255,255,255,0.8); text-transform: uppercase; font-size: 0.8rem; text-align: center; }

        /* Styles for the Popup Close Button */
        .mfp-close { color: #fff !important; font-size: 40px !important; }
    </style>
</head>
<body>

    <section class="breadcrumb-section">
        <h1>Photo Gallery</h1>
    </section>

    <section class="gallery-area">
        <div class="gallery-grid parent-container">
            
            <a href="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=1200" class="gallery-item" title="Children Education Aid">
                <img src="https://images.unsplash.com/photo-1488521787991-ed7bbaae773c?w=600" alt="Gallery">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                    <div class="gallery-info">
                        <h4>School For Kids</h4>
                        <p>Education</p>
                    </div>
                </div>
            </a>

            <a href="https://images.unsplash.com/photo-1542810634-71277d95dcbb?w=1200" class="gallery-item" title="Clean Water Project">
                <img src="https://images.unsplash.com/photo-1542810634-71277d95dcbb?w=600" alt="Gallery">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                    <div class="gallery-info">
                        <h4>Pure Water Supply</h4>
                        <p>Water Aid</p>
                    </div>
                </div>
            </a>

            <a href="https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?w=1200" class="gallery-item" title="Medical Camp 2026">
                <img src="https://images.unsplash.com/photo-1532938911079-1b06ac7ceec7?w=600" alt="Gallery">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                    <div class="gallery-info">
                        <h4>Medical Checkup</h4>
                        <p>Health</p>
                    </div>
                </div>
            </a>

            <a href="https://images.unsplash.com/photo-1509099836639-18ba1795216d?w=1200" class="gallery-item" title="Healthy Food Distribution">
                <img src="https://images.unsplash.com/photo-1509099836639-18ba1795216d?w=600" alt="Gallery">
                <div class="gallery-overlay">
                    <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
                    <div class="gallery-info">
                        <h4>Healthy Food Aid</h4>
                        <p>Food</p>
                    </div>
                </div>
            </a>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize Magnific Popup
            $('.parent-container').magnificPopup({
                delegate: 'a', // The child elements that should be clickable
                type: 'image',
                gallery: {
                    enabled: true, // This enables the scrolling/sliding feature
                    navigateByImgClick: true,
                    preload: [0,1] 
                },
                image: {
                    titleSrc: 'title' // Takes the title from the 'title' attribute of the <a> tag
                },
                zoom: {
                    enabled: true,
                    duration: 300 // Duration of the opening animation
                }
            });
        });
    </script>

</body>
</html>
